components:
  schemas:
    FoodTypeEnum:
      enum:
      - AMALA
      - PIZZA
      - BURGER
      type: string
      description: |-
        * `AMALA` - Amala
        * `PIZZA` - Pizza
        * `BURGER` - Burger
    MealOrder:
      type: object
      properties:
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        food_type:
          $ref: '#/components/schemas/FoodTypeEnum'
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        date_ordered:
          type: string
          format: date-time
          readOnly: true
      required:
      - date_ordered
      - food_type
      - price
      - user
    PatchedMealOrder:
      type: object
      properties:
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        food_type:
          $ref: '#/components/schemas/FoodTypeEnum'
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        date_ordered:
          type: string
          format: date-time
          readOnly: true
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - id
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
