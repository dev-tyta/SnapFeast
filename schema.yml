  /api/v1/orders/:
    post:
      operationId: v1_orders_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MealOrder'
          application/x-www-form-urlencoded:
            schema:
